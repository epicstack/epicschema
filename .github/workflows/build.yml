name: Build & Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Enable Corepack & install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.1 --activate

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm -r build

      - name: Run TypeScript check (optional)
        run: pnpm tsc -p tsconfig.base.json

      - name: Run validator smoke test
        run: node packages/validator-ts/dist/cli.js examples/example.os.json
